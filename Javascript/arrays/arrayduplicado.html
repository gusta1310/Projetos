<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>

       let numeros = [1, 2, 3, 4, 5];
       let numeros2 = []

       for (let i = 0; i < numeros.length; i++) {
        console.log(numeros[i] * 2); // adiciona o dobro do número ao novo array
          
        // numeros2[numeros2.length] = numeros[i] * 2;
         
          numeros2.push(numeros[i] * 2); // método push adiciona o elemento ao final do array
       }
        

       
    </script>
</body>
</html>
