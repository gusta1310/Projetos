<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = prompt("Digite um número de vezes que deseja multiplicar: ") // entrada do número para a tabuada
        for (let i = 0; i <= 100; i++) { // inicialização; condição; incremento
            document.write(n + "x" + i + "=" + (n * i) + "<br>") // oque será executado dentro do laço
        }

        document.write("Fim do laço for") // mensagem final
    </script>
</body>
</html>
