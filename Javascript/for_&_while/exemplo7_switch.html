<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt("Digite um número de 0 a 6: ")

       switch (n) {

        case "0": 
            alert("Domingo")
            break;

        case "1": 
            alert("Segunda feira")
            break;
        case "2": 
            alert("terça feira")
            break;
        case "3": 
            alert("Quarta feira")
            break;
        case "4": 
            alert("quinta feira")
        case "5": 
            alert("sexta feira")
            break;
        case "6": 
            alert("Sábado")
            break;
        default:
            alert("Número inválido, digite um número de 0 a 6")
       }




       let x = 10

         switch (x) {
            case x :
                alert(typeof x)
                
                break;
         
            default:
                break;
         }
     
    </script>
</body>
</html>
