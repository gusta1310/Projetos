<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite um numero de 0 a 10: "))
        let num2 = parseFloat(prompt("Digite outro numero de 0 a 10: "))

      if (isNaN(num1) || isNaN(num2)) { // validação para verificar se os valores são numéricos 
        alert("Por favor, insira valores numéricos válidos.") 
      } else if (num1 < 0 || num2 < 0 || num1 > 10 || num2 > 10) { // condição para validar as notas
            alert("Nota inválida, digite um numero de 0 a 10")
      } else {
            let media = (num1 + num2) / 2
            if (media >= 7) {
                alert("Aluno aprovado com média: " + media)
            } else {
                alert("Aluno reprovado com média: " + media)
            }
      }  

      alert("Fim do programa.")



      // if (isNaN(num1) || isNaN(num2) {
        // alert("por favor, insira valores numéricos válidos.") 
    //}

     
    </script>
</body>
</html>
